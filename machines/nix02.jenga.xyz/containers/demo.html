<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Wall</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      flex: 1 1 33%;
      max-width: 33%;
      aspect-ratio: 16 / 9;
      box-sizing: border-box;
      padding: 4px;
    }
    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player1" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>
  <div class="video-container">
    <video id="player2" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>
  <div class="video-container">
    <video id="player3" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>
  <div class="video-container">
    <video id="player4" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>
  <div class="video-container">
    <video id="player5" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>
  <div class="video-container">
    <video id="player6" class="video-js vjs-default-skin" controls autoplay muted playsinline></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    for (let i = 1; i <= 6; i++) {
      videojs(`player${i}`, {
        sources: [{
          src: `https://live.jenga.xyz/hls/stream_${i}.m3u8`,
          type: 'application/x-mpegURL'
        }],
        autoplay: true,
        muted: true,
        controls: true,
        preload: 'auto',
      });
    }
  </script>
</body>
</html>
