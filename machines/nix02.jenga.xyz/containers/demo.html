<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Wall</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
    }

    .video-js {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video {
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="player1" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player2" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player3" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player4" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player5" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player6" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player7" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player8" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player9" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player10" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player11" class="video-js vjs-default-skin" muted autoplay playsinline></video>
  <video id="player12" class="video-js vjs-default-skin" muted autoplay playsinline></video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    for (let i = 1; i <= 12; i++) {
      videojs(`player${i}`, {
        sources: [{
          src: `https://live.jenga.xyz/hls/stream_${i}.m3u8`,
          type: 'application/x-mpegURL'
        }],
        autoplay: true,
        muted: true,
        controls: false,
        preload: 'auto',
      });
    }
  </script>
</body>
</html>
